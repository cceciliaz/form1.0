<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bloco">
        <form action="" method="get">
            <h1>sign up</h1>

                <legend>Personal data</legend>
                <div id="namec">
                    <label for="ifirst">First name</label>
                    <input type="text" name="first" id="ifirst">
                    <label for="ilast">Last name</label>
                    <input type="text" name="last" id="ilast">
                </div>
                <div class="en">
                    <label for="icpf">CPF</label>
                    <input type="number" name="cpf" id="icpf">

                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail">
                </div>
                <div class="en">
                    <legend>address</legend>
                    <label for="ipais">country</label>
                    <input type="text" name="pais" id="ipais">

                    <label for="icity">city </label>
                    <input type="text" name="city" id="icity">
                    
                </div>
                <input class="button" type="button" value="register">
        </form>
    </div>
</body>
</html>
